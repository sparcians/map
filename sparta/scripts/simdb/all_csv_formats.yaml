  ## format: csv
  ## trigger(s): update-count trigger only
  ## location: core0
  report:
    name:       'Core0 stats report'
    pattern:    top.cpu.core0
    def_file:   core_stats.yaml
    dest_file:  core0_update_count_triggered_only.csv
    format:     csv
    trigger:
      update-count: rob.stats.total_number_retired 75

  ## format: csv
  ## trigger(s): update-count trigger only
  ## location: top
  report:
    name:       'Top stats report'
    pattern:    top
    def_file:   top_stats.yaml
    dest_file:  top_update_count_triggered_only.csv
    format:     csv
    trigger:
      update-count: cpu.core0.rob.stats.total_number_retired 75

  ## format: csv
  ## trigger(s): update-count trigger only
  ## location: global
  report:
    name:       'Global stats report'
    pattern:    _global
    def_file:   simple_stats.yaml
    dest_file:  global_update_count_triggered_only.csv
    format:     csv
    trigger:
      update-count: top.cpu.core0.rob.stats.total_number_retired 75

  ## format: csv
  ## trigger(s): update-cycles trigger only
  ## location: core0
  report:
    name:       'Core0 stats report'
    pattern:    top.cpu.core0
    def_file:   core_stats.yaml
    dest_file:  core0_update_cycles_triggered_only.csv
    format:     csv
    trigger:
      update-cycles: 500

  ## format: csv
  ## trigger(s): update-cycles trigger only
  ## location: top
  report:
    name:       'Top stats report'
    pattern:    top
    def_file:   top_stats.yaml
    dest_file:  top_update_cycles_triggered_only.csv
    format:     csv
    trigger:
      update-cycles: 500

  ## format: csv
  ## trigger(s): update-cycles trigger only
  ## location: global
  report:
    name:       'Global stats report'
    pattern:    _global
    def_file:   simple_stats.yaml
    dest_file:  global_update_cycles_triggered_only.csv
    format:     csv
    trigger:
      update-cycles: 500

  ## format: csv
  ## trigger(s): update-time trigger only
  ## location: core0
  report:
    name:       'Core0 stats report'
    pattern:    top.cpu.core0
    def_file:   core_stats.yaml
    dest_file:  core0_update_time_triggered_only.csv
    format:     csv
    trigger:
      update-time: 100 ps

  ## format: csv
  ## trigger(s): update-time trigger only
  ## location: top
  report:
    name:       'Top stats report'
    pattern:    top
    def_file:   top_stats.yaml
    dest_file:  top_update_time_triggered_only.csv
    format:     csv
    trigger:
      update-time: 100 ps

  ## format: csv
  ## trigger(s): update-time trigger only
  ## location: global
  report:
    name:       'Global stats report'
    pattern:    _global
    def_file:   simple_stats.yaml
    dest_file:  global_update_time_triggered_only.csv
    format:     csv
    trigger:
      update-time: 100 ps

  ## format: csv
  ## trigger(s): start, update-count, and toggle triggers
  ## location: global
  report:
    pattern:    _global
    def_file:   simple_stats.yaml
    dest_file:  global_start_toggle_update_count.csv
    format:     csv
    trigger:
     whenever: notif.stats_profiler == 1
     update-count: top.cpu.core0.rob.stats.total_number_retired 100
     start:    top.cpu.core0.rob.stats.total_number_retired >= 1000

  ## format: csv
  ## trigger(s): start, update-cycles, and toggle triggers
  ## location: global
  report:
    pattern:    _global
    def_file:   simple_stats.yaml
    dest_file:  global_start_toggle_update_cycles.csv
    format:     csv
    trigger:
      whenever: notif.stats_profiler == 1
      update-cycles: 175
      start:    top.cpu.core0.rob.stats.total_number_retired >= 1000

  ## format: csv
  ## trigger(s): start, update-time, and toggle triggers
  ## location: global
  report:
    pattern:    _global
    def_file:   simple_stats.yaml
    dest_file:  global_start_toggle_update_time.csv
    format:     csv
    trigger:
      whenever: notif.stats_profiler == 1
      update-time: 1 ns
      start:    top.cpu.core0.rob.stats.total_number_retired >= 1000
