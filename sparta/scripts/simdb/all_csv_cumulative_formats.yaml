    def_file:   top_stats.yaml
    dest_file:  top_start_stop_triggered_cumulative.csv
    format:     csv_cumulative
    trigger:
      start:    cpu.core0.rob.stats.total_number_retired >= 3500
      stop:     cpu.core0.rob.stats.total_number_retired >= 5000

